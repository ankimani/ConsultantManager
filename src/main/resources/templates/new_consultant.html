<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Consultacy System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">

				<h2>Save Consultant</h2>

				<form action="#" th:action="@{/saveConsultant}"
					th:object="${consultant}" method="POST">
					<div class="form-group">
						<input type="text" th:field="*{fname}"
							placeholder="Consultant Name" class="form-control">
					</div>

					<div class="form-group">
						<input type="text" th:field="*{position}"
							placeholder="Consultant Position" class="form-control ">
					</div>

					<div class="form-group">
						<input type="text" th:field="*{office}"
							placeholder="Consultant Office" class="form-control">
					</div>

					<div class="form-group">
						<input type="text" th:field="*{phone}"
							placeholder="Consultant Phone" class="form-control">
					</div>

					<div class="form-group">
						<input type="text" th:field="*{email}"
							placeholder="Consultant Email " class="form-control">
					</div>

					<div class="form-group">
						<input type="text" th:field="*{salary}"
							placeholder="Consultant Salary" class="form-control">
					</div>



					<button type="submit" class="btn btn-info">Save
						Consultant</button>
				</form>
				<div class="col-md-3"></div>
			</div>
		</div>


		<a th:href="@{/}">HomePage</a>




	</div>
</body>
